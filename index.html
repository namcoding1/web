<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 스마트 스토어 스타일</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for icons -->
</head>
<body>

    <header class="store-header">
        <h1>My Smart Store</h1>
        <nav>
            <a href="#">홈</a>
            <a href="#">전체상품</a>
            <a href="#">베스트</a>
            <a href="#">신상품</a>
        </nav>
    </header>

    <main id="app" class="product-page">
        <div class="product-main-container">
            <div class="product-image-section">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1999&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="상품 이미지" class="main-product-image">
            </div>
            <div class="product-details-section">
                <h2 class="product-name">모던 디자인 워치</h2>
                <p class="product-short-description">어떤 스타일에도 어울리는 세련된 디자인의 시계</p>
                <div class="product-price-container">
                    <span class="product-price">129,000원</span>
                    <span class="discount-rate">20%</span>
                </div>
                <div class="product-benefits">
                    <span>무료배송</span> | <span>포인트 적립</span>
                </div>

                <div class="product-options">
                    <select id="option1" name="option1">
                        <option value="">- 색상 선택 -</option>
                        <option value="silver">실버</option>
                        <option value="black">블랙</option>
                        <option value="gold">골드</option>
                    </select>
                </div>
                
                <!-- 선택된 상품이 여기에 추가됩니다 -->
                <div id="selected-products"></div>

                <div class="total-price-container">
                    <span>총 상품금액</span>
                    <span id="total-price">0원</span>
                </div>

                <div class="action-buttons">
                    <button class="buy-now-btn">바로 구매</button>
                    <button class="add-to-cart-btn">장바구니</button>
                    <button class="wishlist-btn">찜하기</button>
                </div>
            </div>
        </div>

        <div class="product-content-container">
            <div class="tab-navigation">
                <button class="tab-link active" data-tab="details">상품상세</button>
                <button class="tab-link" data-tab="reviews">리뷰 <span>1,234</span></button>
                <button class="tab-link" data-tab="qa">Q&A <span>56</span></button>
            </div>
            <div id="details" class="tab-content active">
                <h3>상품 상세 정보</h3>
                <p>세련된 디자인과 뛰어난 내구성을 자랑하는 모던 워치입니다. 고급 스테인리스 스틸 소재를 사용하여 알러지 걱정 없이 착용할 수 있습니다. 생활 방수 기능이 포함되어 있어 일상 생활에서 편리하게 사용할 수 있습니다.</p>
                <img src="https://via.placeholder.com/800x400?text=Detailed+Image+1" alt="상세 이미지 1" style="max-width: 100%; margin-top: 20px;">
                <img src="https://via.placeholder.com/800x400?text=Detailed+Image+2" alt="상세 이미지 2" style="max-width: 100%; margin-top: 20px;">
            </div>
            <div id="reviews" class="tab-content">
                <h3>구매 후기</h3>
                <p>실물이 훨씬 예쁘네요! 만족합니다.</p>
                <!-- 리뷰 내용 -->
            </div>
            <div id="qa" class="tab-content">
                <h3>Q&A</h3>
                <p>배송은 얼마나 걸리나요?</p>
                <!-- Q&A 내용 -->
            </div>
        </div>
    </main>

    <div class="sticky-purchase-bar">
        <button class="buy-now-btn">바로 구매</button>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
